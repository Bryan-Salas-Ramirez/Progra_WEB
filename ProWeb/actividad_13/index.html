<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #casa{
            width: 25px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid justify-content-center">
                <div class="d-flex align-items-center">
                    <h6 class="navbar-brand mb-0" href="#">
                        <a href="../"><img src="Home_blue.png" id="casa" class="me-3" alt="Imagen casa azul"></a>
                        Aplicación de Calculadora
                    </h6>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <form action="procesar.php" method="post">
            <!-- Números a utilizar -->
            <div>
                <div class="input-group w-50 mb-3">
                    <span class="input-group-text col-6 justify-content-center" id="number1">Primer número</span>
                    <input type="text" name="number1" pattern="-?\d*\.?\d+" 
                    title="Solo se permiten números (enteros o decimales, positivos o negativos)"
                    required class="form-control" placeholder="Escriba un número" aria-label="number1" aria-describedby="inputGroup-sizing-default">
                    <span class="input-group-text col-6 justify-content-center" id="number2">Segundo número</span>
                    <input type="text" name="number2" pattern="-?\d*\.?\d+" 
                    title="Solo se permiten números reales (enteros o decimales, positivos o negativos)"
                    required class="form-control" placeholder="Escriba un número" aria-label="number2" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <!-- Botones de opciones -->
            <div class="opciones">
                <label for="operacion" class="d-block mb-3 fw-bold">Operación: <span class="text-danger">*</span></label>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="operacion" id="suma" value="suma" required>
                    <label class="form-check-label" for="suma">Suma</label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="operacion" id="resta" value="resta" required>
                    <label class="form-check-label" for="resta">Resta</label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="operacion" id="multiplicacion" value="multiplicacion" required>
                    <label class="form-check-label" for="multiplicacion">Multiplicación</label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="operacion" id="division" value="division" required>
                    <label class="form-check-label" for="division">División</label>
                </div>
            </div>
            <!-- Botón para confirmar -->
            <button type="submit" name="submit" value="calculo" class="btn btn-outline-success">Calcular</button>
        </form>
    </main>
</body>
</html>
